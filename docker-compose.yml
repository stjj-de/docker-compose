version: "3"
services:
  caddy:
    image: caddy:2.3.0-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./static/Caddyfile:/etc/caddy/Caddyfile
      - ./data/caddy/data:/data
      - ./data/caddy/config:/config

  frontend:
    image: docker.pkg.github.com/stjj-de/frontend/frontend:latest
    restart: always
    environment:
      SSR_BACKEND_HOST: backend:8000
    depends_on:
      - backend

  backend:
    image: docker.pkg.github.com/stjj-de/backend/backend:latest
    restart: always
    environment:
      MARIADB_HOST: mariadb
      MARIADB_PORT: 3306
      MARIADB_USER: backend
      MARIADB_DATABASE: stjj-de
      MARIADB_PASSWORD: backend
    env_file:
      - "./config/backend.env"
    volumes:
      - ./data/backend:/app/data
      - /etc/timezone:/etc/timezone
    depends_on:
      - mariadb

  mariadb:
    image: "mariadb:latest"
    restart: always
    environment:
      MYSQL_DATABASE: stjj-de
      MYSQL_USER: backend
      MYSQL_PASSWORD: backend
    ports:
      - "127.0.0.1:3306:3306"
    env_file:
      - "./config/mariadb.env"
    volumes:
      - "./data/mariadb:/var/lib/mysql"

  umami:
    image: ghcr.io/mikecao/umami:mysql-latest
    environment:
      DATABASE_URL: postgresql://umami:umami@db:5432/umami
      DATABASE_TYPE: postgresql
    env_file:
      - "./config/umami.env"
    depends_on:
      - postgres

  postgres:
    image: postgres:12-alpine
    environment:
      POSTGRES_DB: umami
      POSTGRES_USER: umami
      POSTGRES_PASSWORD: umami
    volumes:
      - ./static/umami.postgresql.sql:/docker-entrypoint-initdb.d/schema.postgresql.sql:ro
      - ./data/postgres:/var/lib/postgresql/data
